<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Center with parallel tool</title>
</head>

<body>
<p>
Construct the center of the given circle.
</p>
<p>
If the applet does not load automatically, use the following command
</p>
<p>
<code>appletviewer <script type="text/javascript">document.write(location.href);</script></code>
</p>
<p>
<applet archive="zirkel.jar" code="rene.zirkel.ZirkelApplet.class" width="647" height="365" align="center">
<param name="job" value="Center with parallel tool.job" />
<param name="color" value="255,255,255" />
<param name="snap" value="left" />
<param name="style" value="full" />
<param name="tools" value=" point line parallel move " />
<param name="options" value=" back color hidden noindicate " />
<param name="movefixname" value="true" />
<param name="nomousezoom" value="true" />
<param name="editdigits" value="5" />
<param name="displaydigits" value="5" />
<param name="angledigits" value="0" />
<param name="germanpoints" value="true" />
</applet>
</p>
</body>
</html>
